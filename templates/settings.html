<form autocomplete="off" class="customCssSettings" onsubmit="event.preventDefault()">
    <div>
        <div class="list-group base" id="customcssrules">
            {{#each folders}}
            <h2 class="form-group list-group-item" data-id="folder{{this.index}}">
                <i class="fas fa-arrows-alt handle"></i>
                <textarea name="folder{{this.index}}">{{this.value}}</textarea>
                <i class="fas fa-trash folder-delete" data-folderid="{{this.index}}" style="font-size: 16px;"></i>
            </h2>
            {{/each}}

            {{#each rules}}
            <div class="form-group list-group-item" data-id="rule{{this.index}}">
                <i class="fas fa-arrows-alt handle"></i>
                <!-- <label>Rule {{this.index}}</label> -->
                <textarea name="rule{{this.index}}" class="rule">{{this.value}}</textarea>
                <i class="fas fa-trash rule-delete" data-ruleid="{{this.index}}"></i>
            </div>
            {{/each}}
        </div>
    </div>

    <div style="display: flex; padding-top: 10px;">
        <button type="submit" name="addRule" value="addRule" style="width: 50%;">
            <i class="fas fa-plus"></i> Add Rule
        </button>
        <button type="submit" name="addFolder" value="addFolder" style="width: 50%;">
            <i class="fas fa-plus"></i> Add Divider
        </button>
    </div>

    <button type="submit" name="submit">
        <i class="fas fa-save"></i> Save
    </button>
</form>
